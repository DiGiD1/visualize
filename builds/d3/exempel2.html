<html>
	<head>
		<title> Danis site1</title>
		<script src ="https://d3js.org/d3.v5.min.js"></script>
	</head>
	
	<body>
<h1> Stapeldiagram </h1>


	<script>
		var dataTable = [50, 150, 30, 90, 200];
		
		var width = 300;
		var height = 300;
		
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height)
						.style("background", "lightgrey");
						
						
		canvas.selectAll("staplar")
					.data(dataTable)
					//d3 enter = loop
					.enter()
					//obs f√∂r varje element
					.append("rect")
					.attr("height", function (data) {return data;})
					.attr("width", 40)
					.attr("x", function (data, i) {return i * 50;})
					.attr("y", function (data) {return height-data; });
					
					
	</script>
	</body>
</html>
